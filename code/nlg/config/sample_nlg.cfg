[project]
project_root_path = path_to_the_project_root

[data]
arabic_data_path = ./data/Arabic
french_data_path = ./data/French
turkish_data_path = ./data/Turkish
english_data_path = ./data/English
parallel_dic_path = ./data/parallel_dic.json

[experiment]
task = realisation
train_languages = {"Arabic": "random1.0" , "English": "random1.0"}
val_languages = {"Arabic": "random1.0"}
test_languages = {"Arabic": "random1.0"}
model_name = google/mt5-small
seed = 1
batch_size = 32
training_epoch = 5
process_mode = user
context_window = 3
output_dir = ./output/sample_model
learning_rate = 1e-3
weight_decay = 0.01
max_context_char_length = 200
save_total_limit = 1
fp16 = False
eval_and_save_steps = 2000
max_training_steps = 40000
early_stopping_patience = 2